<div class="footer">
  <a href="./" class="footer__icon">
    <svg class="icon icon-logos--rafflecopter">
      <use xlink:href="#logos--rafflecopter"></use>
    </svg>
  </a>
  <nav>
    <ul class="footer-links">
      {% for item in site.data.footer-nav %}
        <li class="footer-links__link">
          <a href="{{ item.link %}}"
             {% if item.link == page.url %}
                class="footer-link footer-link--active"
             {% else %}
                class="footer-link" 
             {% endif %}>
            {{ item.name}}
          </a>
        </li>
      {% endfor %}
      <li class="footer-links__link">
        <a href="http://facebook.com/Rafflecopter" class="footer-link footer-link--icon-facebook">
          <svg class="icon icon-logos--facebook-simple">
            <use xlink:href="#logos--facebook-simple"></use>
          </svg>
        </a>
      </li>
      <li class="footer-links__link">
        <a href="http://twitter.com/Rafflecopter" class="footer-link footer-link--icon-twitter">
          <svg class="icon icon-logos--twitter">
            <use xlink:href="#logos--twitter"></use>
          </svg>
        </a>
      </li>
    </ul>
  </nav>
</div>
